<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مهام الطلاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            border-left: 5px solid #007bff;
        }
        .task-description { margin: 0; flex-grow: 1; }
        .task-type { font-weight: bold; color: #6c757d; }
        .alert-info { border-left-color: #17a2b8; background-color: #d1ecf1; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">نظام إدارة مهام الطلاب</h1>

    <div id="login-screen" class="card p-4">
        <h2 class="card-title text-center">تسجيل الدخول</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="student-id" class="form-label">رمز الطالب / رمز المعلم السري</label>
                <input type="text" class="form-control" id="student-id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
    </div>

    <div id="tasks-screen" style="display: none;">
        <div class="card p-4 mb-4">
            <h2 id="student-info-name" class="card-title"></h2>
            <p id="student-info-score" class="text-muted"></p>
            <button class="btn btn-secondary" onclick="window.location.reload()">تسجيل الخروج</button>
        </div>

        <h3>مهامي الحالية</h3>
        <div id="tasks-container">
            </div>
    </div>

    <div id="teacher-screen" style="display: none;">
        <div class="card p-4 mb-4">
            <h2 class="card-title">لوحة تحكم المعلم</h2>
            <p id="review-count-info">مهام تنتظر المراجعة: <span id="review-count">0</span></p>
            <button class="btn btn-secondary" onclick="window.location.reload()">تسجيل الخروج</button>
        </div>

        <h3>مهام للمراجعة</h3>
        <div id="review-tasks-container" class="list-group">
            </div>

        <h3 class="mt-4">لوحة الشرف (أعلى 5 طلاب)</h3>
        <div id="leaderboard-container" class="list-group">
            </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    function showTasksScreen(studentId) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('tasks-screen').style.display = 'block';
        document.getElementById('teacher-screen').style.display = 'none';
    }
    
    function showTeacherScreen() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('tasks-screen').style.display = 'none';
        document.getElementById('teacher-screen').style.display = 'block';
    }
</script>

<script defer src="app.js"></script> 
</body>
</html>
