<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مهام الطلاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 50px; }
        .task-item, .list-group-item {
            border-right: 5px solid #007bff;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-description { flex-grow: 1; margin-bottom: 0; }
        .task-actions { margin-right: 15px; }
        .alert-info, .alert-warning, .alert-success { border-right-color: orange !important; }
        .teacher-dashboard { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background-color: #fff; margin-bottom: 20px;}
        .leaderboard-section { border-right: 5px solid green !important; }
        .review-section { border-right: 5px solid orange !important; }
    </style>
</head>
<body>

    <div class="container">
        
        <button id="logout-btn" class="btn btn-secondary float-start d-none" onclick="logout()">تسجيل الخروج</button>

        <div id="login-screen">
            <h2 class="text-center mb-4">تسجيل الدخول</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="student-id" class="form-label">رمز الطالب / المعلم (مثال: 119 أو TEACHER2025)</label>
                    <input type="text" class="form-control" id="student-id" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">دخول</button>
            </form>
        </div>
        
        <div id="tasks-screen" class="d-none">
            <h2 id="student-info-name"></h2>
            <p id="student-info-score" class="h5 text-primary"></p>

            <hr>
            
            <h3 class="mb-3">مهامي الحالية:</h3>
            
            <div id="tasks-container">
                </div>
            
            <p id="no-tasks-message" class="text-muted mt-4">لا توجد مهام نشطة حاليًا. ممتاز!</p>
        </div>
        
        <div id="teacher-screen" class="d-none">
            <h2 class="mb-4">لوحة تحكم المعلم</h2>
            
            <div class="teacher-dashboard review-section">
                <h4 class="d-flex justify-content-between align-items-center">
                    مهام تنتظر المراجعة 
                    <span class="badge bg-danger rounded-pill" id="review-count">0</span>
                </h4>
                <div id="review-tasks-container" class="list-group">
                    </div>
            </div>

            <div class="teacher-dashboard">
                <h4>إضافة مهمة فردية/يدوية</h4>
                <form id="add-task-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="new-task-student-id" placeholder="رمز الطالب (مثال: 119)" required>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="new-task-description" placeholder="وصف المهمة (اختبار مفاجئ...)" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="new-task-points" placeholder="نقاط المكافأة" required>
                        </div>
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="new-task-date" title="تاريخ الإتاحة" required>
                        </div>
                        <div class="col-md-4">
                            <input type="time" class="form-control" id="new-task-time" title="وقت الإتاحة" value="00:00" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success w-100">إضافة مهمة فردية</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="teacher-dashboard">
                <h4>إضافة مهمة جماعية (من بنك المهام)</h4>
                <form id="add-bulk-task-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <select id="bulk-task-select" class="form-select" required>
                                <option value="">اختر المهمة...</option>
                            </select>
                        </div>
                         <div class="col-md-6">
                            <select id="bulk-student-select" class="form-select" multiple size="5" required>
                                </select>
                            <small class="form-text text-muted">اضغط على Ctrl لاختيار أكثر من طالب.</small>
                        </div>
                         <div class="col-md-4">
                            <input type="date" class="form-control" id="bulk-task-date" title="تاريخ الإتاحة" required>
                        </div>
                        <div class="col-md-4">
                            <input type="time" class="form-control" id="bulk-task-time" title="وقت الإتاحة" value="00:00" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-info w-100 text-white">إضافة جماعية</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="teacher-dashboard leaderboard-section">
                <h4>لوحة الشرف (أعلى 5 طلاب)</h4>
                <div id="leaderboard-container" class="list-group">
                    </div>
            </div>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        function showScreen(screenId) {
            document.getElementById('login-screen').classList.add('d-none');
            document.getElementById('tasks-screen').classList.add('d-none');
            document.getElementById('teacher-screen').classList.add('d-none');
            document.getElementById('logout-btn').classList.add('d-none');

            document.getElementById(screenId).classList.remove('d-none');
            if (screenId !== 'login-screen') {
                 document.getElementById('logout-btn').classList.remove('d-none');
            }
        }

        function showTasksScreen(studentId) {
            showScreen('tasks-screen');
        }

        function showTeacherScreen() {
            showScreen('teacher-screen');
        }
        
        function logout() {
            // مسح حالة الطالب الحالي والعودة لشاشة الدخول
            currentStudentId = null;
            showScreen('login-screen');
            document.getElementById('student-id').value = '';
        }
    </script>

    <script src="app.js"></script>
    
</body>
</html>
