<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مهام الطلاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .task-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }
        .task-item.claimed {
            background-color: #fff3cd; /* Warning color for claimed tasks */
        }
        .alert-info {
            color: #055160;
            background-color: #cff4fc;
            border-color: #b6effb;
        }
        .task-type {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div id="login-screen" class="container mt-5">
    <h1 class="text-center mb-4">نظام إدارة المهام</h1>
    <div class="card p-4 shadow">
        <h3 class="card-title text-center">تسجيل الدخول</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="student-id" class="form-label">رمز الطالب / رمز المعلم السري</label>
                <input type="text" class="form-control" id="student-id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
    </div>
</div>

<div id="tasks-screen" class="container mt-5" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 id="student-info-name">أهلاً بك</h2>
        <h3 id="student-info-score" class="badge bg-primary fs-5">نقاطك الحالية: 0</h3>
    </div>

    <div id="tasks-container">
        </div>

    <button class="btn btn-secondary mt-4" onclick="location.reload()">تسجيل الخروج</button>
</div>


<div id="teacher-dashboard" class="container mt-5" style="display: none;">
    <h2 class="text-center mb-4">لوحة قيادة المعلم</h2>
    <div class="row mb-4">
        <div class="col-md-12">
            <button id="show-review-list" class="btn btn-warning w-100">
                قائمة المهام للمراجعة (<span id="review-count">0</span>)
            </button>
        </div>
    </div>

    <div id="review-list-section">
        <h3>مهام تنتظر موافقتك:</h3>
        <div id="review-tasks-container" class="list-group">
            </div>
    </div>

    <div id="leaderboard-section" class="mt-5">
        <h3>لوحة الشرف (أعلى النقاط)</h3>
        <div id="leaderboard-container" class="list-group">
            </div>
    </div>

    <button class="btn btn-secondary mt-4" onclick="location.reload()">تسجيل الخروج</button>
</div>


<script>
    function showTasksScreen(studentId) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('teacher-dashboard').style.display = 'none';
        document.getElementById('tasks-screen').style.display = 'block';
    }

    function showTeacherScreen() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('tasks-screen').style.display = 'none';
        document.getElementById('teacher-dashboard').style.display = 'block';
    }
</script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script type="module" src="app.js"></script>
</body>
</html>
